<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task2</title>
    <style>
        ul.outer{
            list-style-type: disc;
            border:1px solid black;
            padding: 12px;
        }
        ui.inner{
            list-style-type: circle;
        }
        li{
            margin: 5px;
            padding:5px;
        }
    </style>
</head>
<body>

    <ul class="outer">
        Lists can be nested (list inside list):
        <li>Coffee</li>
        <li>Tea</li>
        <ul class="inner">
            <li>Black Tea</li>
            <li>Green Tea</li>
        </ul>
        <li>Milk</li>
    </ul>
</body>
</html>
